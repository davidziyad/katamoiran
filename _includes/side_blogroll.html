<ul id="blogroll"></ul>

<script>

function timeSince(date) {

  var seconds = Math.floor((new Date() - date) / 1000);

  var interval = Math.floor(seconds / 31536000);

  if (interval > 1) {
    return interval + " years ago";
  }
  interval = Math.floor(seconds / 2592000);
  if (interval > 1) {
    return interval + " months ago";
  }
  interval = Math.floor(seconds / 86400);
  if (interval > 1) {
    return interval + " days ago";
  }
  interval = Math.floor(seconds / 3600);
  if (interval > 1) {
    return interval + " hours ago";
  }
  interval = Math.floor(seconds / 60);
  if (interval > 1) {
    return interval + " minutes ago";
  }
  return Math.floor(seconds) + " seconds ago";
}

var urls = ['http://udan-adan.blogspot.com/feeds/posts/default', 'https://coinsandscrolls.blogspot.com/feeds/posts/default', 'http://www.bastionland.com/feeds/posts/default'];

function stripHTML(text) {
   var tmp = document.createElement("div");
   tmp.innerHTML = text;
   return tmp.innerText;
}

var element = document.getElementById('blogroll');

for( var i=0,t = urls.length ; i < t ; ++i ){

  

  var xhr = new XMLHttpRequest();

  xhr.open(
      'GET',
      'https://api.rss2json.com/v1/api.json?rss_url=' + urls[i],
      false
  );

  xhr.send(null);

  if (xhr.status==200)
  {
      var data = JSON.parse(xhr.responseText);
      var list = document.createElement('li');

      if(data.status == 'ok'){

          var entry = data.items[0];
          var list = document.createElement('li');
          list.setAttribute('style', 'padding-bottom:10px;')

          var create = document.createElement('a');
          create.setAttribute('href', data.feed.link);
          create.setAttribute('style', 'font-weight:bold;font-size:12px;')
          create.appendChild(document.createTextNode(data.feed.title));
          list.appendChild(create);

          list.appendChild(document.createElement('br'));

          var create = document.createElement('a');
          create.setAttribute('href', entry.link);
          create.setAttribute('style', 'font-size:12px;')
          create.appendChild(document.createTextNode(entry.title));
          list.appendChild(create);

          list.appendChild(document.createElement('br'));

          var content = stripHTML(entry.description)
          content = content.substr(0, Math.min(content.length, content.indexOf(".")))
          list.appendChild(document.createTextNode(content + '.'));

          list.appendChild(document.createTextNode(' '));

          var times = timeSince(new Date(entry.pubDate).getTime())
          var create = document.createElement('cite');
          create.appendChild(document.createTextNode(times));
          list.appendChild(create);

          element.appendChild(list);

      }
  };

};

</script>
